<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Booking</title>
    <link rel="stylesheet" href="booking.css">
    </head>
    <body>   
    <div class="css" >  
        
        <div class="booking-container">
            <form action="done.html" validate >
            <h1>Book Your Ticket</h1>
            <div class="form">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" required >
            </div>
            <div class="form">
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form">
                <label for="nation">National ID:</label>
                <input type="text" id="lastName" required>
            </div>
            <div class="form">
                <label for="dat">Date Of Visit:</label>
                <input type="date" id="dat" required>
            </div>
            <div class="form">
                <label for="address">Address:</label>
                <input type="text" id="address" required>
            </div>
            <div class="form">
                <label for="museuminf">Museum inf</label>
                <input type="text" id="museuminf" required>
            </div>    
        <button type="submit">Book Now</button>
        </div>
        </form>
        </div>
    </body>
</html>
