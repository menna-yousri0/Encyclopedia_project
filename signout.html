<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign Out</title>
  <link rel="stylesheet" href="signout.css">
</head>
<body>
  <div class="container">
    <h2>Are you sure you want to sign out?</h2>
    <div class="buttons">
      <button class="yes" onclick="signout()">Yes</button>
      <a href="home.html" class="no">No</a>
    </div>
  </div>

  <script>
    function signout() {
      window.location.href ="https://www.google.com/";
      
    }
  </script>
</body>
</html>
